<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>This is TITLE!!</title>
    <link rel="stylesheet" href="./study.css" />
  </head>
  <body>
    <header> <!-- 헤더 영역을 선택할 때, header태그로 묶어줌. -->
      <div id="main-item"> <!-- 영역을 선택할 때, div태그로 묶어줌. -->
        <h1>This is h1</h1>
        <!-- This is comment and h1 is very important! -->
        <a href=https://www.naver.com>This is hyperLink feat. a tag</a>
        <h2>This is h2</h2>
        <fieldset>
          <legend>Legend tag is name</legend>
          <input type="text" />
          <input type="checkbox" />
          <input type="radio" />
          <!--Various input type.-->
          <button>button</button>
        </fieldset>
      </div>
    </header>
    <div>
      <ul> <!-- 정렬되지 않은 리스트 -->
        <li>This is item</li>
        <li>This is item2</li>
        <li>This is item3</li>
        <li>This is item4</li>
      </ul>
      <img src="https://user-images.githubusercontent.com/1487073/58344409-70473b80-7e0a-11e9-8570-b2efc6f8fa44.png" alt="VSCode Image" width="640" height="380"/>
      <ol> <!-- 정렬된 리스트 -->
        <li>This is item</li>
        <li>This is item2</li>
        <li>This is item3</li>
        <li>This is item4</li>
      </ol>
      <i>기울어진 글씨</i>
      <b>굵어진 글씨</b>
    </div>
  </body>
</html>
